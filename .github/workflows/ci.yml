name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend requirements
        run: |
          cd src/backend
          pip install -r requirements.txt

      - name: Run basic checks
        run: |
          echo "Running lints..."
          python -m py_compile *.py
